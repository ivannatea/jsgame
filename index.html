<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="text-center mn" style="background-image: url(menu.jpg); height: 1000px; width: 100%; background-size: cover; display: block;">
		<button type="button" class="btn btn-warning btn-lg px-5 py-3 bt1 " style="margin-top:50%; position: absolute;">Tap to start</button>
		<button type="button" class="btn btn-danger au" style="margin-top: 100px;">click here to play music
		</button>
		<audio src="audio.mp3" autoplay="autoplay"></audio>
	</div>
	<div class="bg1" style="background-image: url(west.jpg); height: 1000px; width: 100%; background-size: cover; display: none;">
		<h1 class="score innerHTML ml-5" style="display: none;">0</h1>
		<button type="button" class="btn btn-light bt2" style="display: none;">2nd round</button>
		
	</div>

	<div class="bg2" style="background-image: url('west2.jpg'); height: 1000px; width: 100%; background-size: cover; display: none;">
		<h1 class="score2 innerHTML ml-5" style="display: none;">0</h1>
		<button type="button" class="btn btn-light ml-2 bt3" style="display: none;">3rd round</button>	
	</div>

	<div class="bg3" style="background-image: url('west3.jpg'); height: 1000px; width: 100%; background-size: cover; display: none;">
		<h1 class="score3 innerHTML ml-5" style="display: none;">0</h1>	
	</div>
	
	<script type="text/javascript">
		let score = 0;
		let score2 = 0;
		let score3 = 0;
		let menu = document.querySelector('.mn');
		let back = document.querySelector('.bg1');
		let back2 = document.querySelector('.bg2');
		let back3 = document.querySelector('.bg3');
		let btn1 = document.querySelector('.bt1');
		let btn2 = document.querySelector('.bt2');
		let btn3 = document.querySelector('.bt3');
		let au_btn = document.querySelector('.au');
		let sc = document.querySelector('.score');
		let sc2 = document.querySelector('.score2');
		let sc3 = document.querySelector('.score3');
		au_btn.onclick = function(){
	  		let audio = new Audio();
	  		audio.src = 'audio.mp3';
	  		audio.autoplay = true;
		}

		let x = function(arg) {
			score = score + arg
			sc.innerHTML = score
		}

		let x2 = function(arg) {
			score2 = score2 + arg
			sc2.innerHTML = score2
		}

		let x3 = function(arg) {
			score3 = score3 + arg
			sc3.innerHTML = score3
		}
		btn1.onclick = function(){
			btn1.style.display = "none"
			menu.style.display = "none"
			back.style.display = "block"
			sc.style.display = "block"
				let int = function(){
					let randw = Math.random()*1000
					let randh = Math.random()*780
					let elem = document.createElement("img")
					back.appendChild(elem)
					elem.style.position = "absolute";
					elem.style.height = "125px";
					elem.style.width = "80px";
					elem.src = "cowboy.png";
					elem.style.marginLeft = randw + "px"
					elem.style.marginTop = randh + "px"
					elem.onclick = function(){
						elem.style.display = "none"
						x(10)
					}
				}
				let clear2 = setInterval(int,1500)
				let int2 = function(){
					let randw = Math.random()*1000
					let randh = Math.random()*780
					let elem = document.createElement("img")
					back.appendChild(elem)
					elem.style.position = "absolute";
					elem.style.height = "135px";
					elem.style.width = "100px";
					elem.src = "cowboy2.png";
					elem.style.marginLeft = randw + "px"
					elem.style.marginTop = randh + "px"
					elem.onclick = function(){
						elem.style.display = "none"
						x(15)
					}
				}
				let clear = setInterval(int2,2000)
				let check = function(){
					if(score>=120){
						alert("you win");
						clearInterval(clear);
						clearInterval(clear2);
						btn2.style.display = "block"
					}
					else{
						alert("you lose! try again");
						clearInterval(clear);
						clearInterval(clear2);
					}
				}
				setTimeout(check,10200)
		}
		btn2.onclick = function(){
			back.style.display = "none"
			back2.style.display = "block"
			sc2.style.display = "block"
			btn1.onclick = null;
				let int = function(){
					let randw = Math.random()*1000
					let randh = Math.random()*780
					let elem = document.createElement("img")
					back2.appendChild(elem)
					elem.style.position = "absolute";
					elem.style.height = "125px";
					elem.style.width = "80px";
					elem.src = "cowboy.png";
					elem.style.marginLeft = randw + "px"
					elem.style.marginTop = randh + "px"
					elem.onclick = function(){
						elem.style.display = "none"
						x2(10)
					}
				}
				let clear2 = setInterval(int,1000)
				let int2 = function(){
					let randw = Math.random()*1000
					let randh = Math.random()*780
					let elem = document.createElement("img")
					back2.appendChild(elem)
					elem.style.position = "absolute";
					elem.style.height = "135px";
					elem.style.width = "100px";
					elem.src = "cowboy2.png";
					elem.style.marginLeft = randw + "px"
					elem.style.marginTop = randh + "px"
					elem.onclick = function(){
						elem.style.display = "none"
						x2(15)
					}
				}
				let clear = setInterval(int2,1300)
				let check = function(){
					if(score2>=180){
						alert("you win");
						clearInterval(clear);
						clearInterval(clear2);
						btn3.style.display = "block"
					}
					else{
						alert("you lose! try again");
						clearInterval(clear);
						clearInterval(clear2);
					}
				}
				setTimeout(check,10250)
		}
		btn3.onclick = function(){
			btn3.style.display = "none"
			back2.style.display = "none"
			btn2.onclick = null;
			back3.style.display = "block"
			sc3.style.display = "block"
			let int3 = function(){
					let randw = Math.random()*1000
					let randh = Math.random()*780
					let elem = document.createElement("img")
					back3.appendChild(elem)
					elem.style.position = "absolute";
					elem.style.height = "185px";
					elem.style.width = "90px";
					elem.src = "ch.png";
					elem.style.marginLeft = randw + "px"
					elem.style.marginTop = randh + "px"
					elem.onclick = function(){
						elem.style.display = "none"
						x3(-25)
					}
				}
				let clear3 = setInterval(int3,2800)
			let int = function(){
					let randw = Math.random()*1000
					let randh = Math.random()*780
					let elem = document.createElement("img")
					back3.appendChild(elem)
					elem.style.position = "absolute";
					elem.style.height = "125px";
					elem.style.width = "80px";
					elem.src = "cowboy.png";
					elem.style.marginLeft = randw + "px"
					elem.style.marginTop = randh + "px"
					elem.onclick = function(){
						elem.style.display = "none"
						x3(10)
					}
				}
				let clear2 = setInterval(int,1500)
				let int2 = function(){
					let randw = Math.random()*1000
					let randh = Math.random()*780
					let elem = document.createElement("img")
					back3.appendChild(elem)
					elem.style.position = "absolute";
					elem.style.height = "135px";
					elem.style.width = "100px";
					elem.src = "cowboy2.png";
					elem.style.marginLeft = randw + "px"
					elem.style.marginTop = randh + "px"
					elem.onclick = function(){
						elem.style.display = "none"
						x3(15)
					}
				}
				let clear = setInterval(int2,2000)
				let check = function(){
					if(score3>=135){
						alert("congratulations! you win");
						clearInterval(clear);
						clearInterval(clear2);
						clearInterval(clear3);
						btn2.style.display = "block"
					}
					else{
						alert("you lose! try again");
						clearInterval(clear);
						clearInterval(clear2);
						clearInterval(clear3);
					}
				}
				setTimeout(check,11100)
		}
	</script>
</body>
</html>
